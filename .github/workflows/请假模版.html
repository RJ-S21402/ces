<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>请假管理</title>
  <style>
    /* 全局样式重置与基础设置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    body {
      background-color: #fff;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* 顶部导航栏 */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
    }
    .header .back-btn,
    .header .close-btn {
      font-size: 24px;
      color: #333;
    }
    .header .title {
      font-size: 20px;
      font-weight: bold;
    }
    .header .more-btn {
      font-size: 20px;
      color: #333;
    }

    /* 面包屑导航 */
    .breadcrumb {
      display: flex;
      align-items: center;
      padding: 12px 24px;
      background-color: #f5f7fa;
    }
    .breadcrumb .icon {
      color: #397ef6;
      margin-right: 4px;
    }
    .breadcrumb .text {
      color: #666;
      margin: 0 8px;
    }
    .breadcrumb .current {
      color: #333;
    }

    /* 用户信息栏（简化，仅保留性别标识） */
    .user-info {
      padding: 16px 24px;
      display: flex;
      align-items: center;
    }
    .user-info .gender-icon {
      font-size: 24px;
      color: #397ef6;
      margin-left: 8px;
    }

    /* 分割线 */
    .divider {
      height: 10px;
      background-color: #f5f7fa;
    }

    /* 请假信息区域 */
    .leave-info {
      padding: 24px;
      position: relative; /* 添加相对定位，使印章的绝对定位基于此容器 */
      overflow: hidden; /* 确保在小屏幕上印章不会超出容器 */
    }
    .leave-info .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .leave-info .item {
      display: flex;
      margin-bottom: 12px;
    }
    .leave-info .label {
      width: 120px;
      color: #666;
      flex-shrink: 0; /* 确保标签在小屏幕上不会被压缩 */
    }
    .leave-info .value {
      flex: 1;
    }
    .leave-info .status {
      color: #397ef6;
    }
    .leave-info .stamp {
      position: absolute;
      right: 15px; /* 向左移动15px */
      top: 150px;
      width: 100px;  /* 适当缩小尺寸，更适合手机显示 */
      height: 100px;

    /* 办理进度区域 */
    .process {
      padding: 0 24px 24px;
    }
    .process .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    /* 进度容器，用于统一管理连接线 */
    .process-container {
      position: relative;
      padding-left: 32px; /* 为圆圈和线条留出空间 */
    }
    /* 连接线 - 贯穿整个流程 */
    .process-container::before {
      content: '';
      position: absolute;
      left: 10px; /* 与圆圈中心对齐 */
      top: 20px; /* 从第一个圆圈底部开始 */
      width: 2px;
      height: calc(100% - 20px); /* 减去第一个圆圈的高度 */
      background-color: #397ef6;
    }
    .process .item {
      position: relative;
      margin-bottom: 24px;
    }
    .process .circle {
      position: absolute;
      left: -32px; /* 调整到容器左侧 */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #397ef6;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .process .circle.active {
      background-color: #397ef6;
    }
    .process .circle.active::after {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #fff;
    }
    .process .content {
      padding-bottom: 8px;
    }
    .process .step {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .process .step .status {
      color: #00b42a;
      font-size: 14px;
      margin-left: 8px;
    }
    .process .operator {
      color: #666;
      margin-bottom: 4px;
    }
    .process .time {
      color: #999;
    }
  </style>
</head>
